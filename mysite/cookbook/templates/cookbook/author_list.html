{% extends "cookbook/base.html" %}

{% block content %}
    {% for author in author_list %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h2><a href="{% url 'author' author.id %}">{{ author.author_name }}</a></h2>
            </div>
        </div>
  </article>
  {% endfor %}
{% endblock content %}
