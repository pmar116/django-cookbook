{% extends "cookbook/base.html" %}

{% block content %}
<div class="col-md-8">
    {% for recipe in recipe_list %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <div class="thumbnail">
                    <p>placeholder</p>
                </div>
                <h2><a href="{{ recipe.get_absolute_url }}">{{ recipe.recipe_name }}</a></h2>
                <div>
                    <p>By <a href="{{ recipe.author.get_absolute_url }}">{{ recipe.author }}</a></p>
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
</div>

<div class="col-md-4">
    <div class="sidebar-section">
        <h3>Filters</h3>
        <p class='text-muted'>Filter Recipes
        <ul class="list-group">
            <li class="list-group-item list-group-item-light">Cuisine</li>
            <li class="list-group-item list-group-item-light">Category</li>
            <li class="list-group-item list-group-item-light">Allergies</li>
            <li class="list-group-item list-group-item-light">Prep Time</li>
        </ul>
        </p>
    </div>
</div>
{% endblock content %}
